<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="main">
        <div class="header"></div>
        <div class="loginarea">
            <div class="left">
            <div class="container ">
                <div class="centered-element">
                 <div class="content">
                    <div class="logo">
                        <div class="logo__block">
                            TP
                            <!-- <img src="{{ asset('dist/img/AdminLTELogo.png') }}" alt="" width="60px"> -->
                        </div>
                        <div class="logo__shadow"></div>
                    </div>
                    <div class="tagline">
                        <div class="tagline__mask">
                        <div class="tagline__main">Tech Peake</div>
                        <div class="tagline__sub">Let's grow togather</div>
                        </div>
                    </div>
                </div>
                    <!-- <h1>Tech Peake</h1>
                    <p>Let's Grow Togather</p> -->
                </div>
            </div>
            </div>
            <div class="right">
                <div class="container ">
                    <div class="centered-elements">
                        <div class="login">
                            <center><h2>Sign in</h2></center>
                            <div class="email">
                                <i class="fas fa-user"></i><input type="email" placeholder="Email Address">
                            </div>
                            <div class="password">
                                <i class="fas fa-lock"></i><input type="password" placeholder="Password"  autocomplete="new-password">
                            </div>
                            <a href="">Forgot Password</a>
                            <button>LOGIN</button>
                            <center><p>OR</p></center>
                            <button>REGISTER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
